<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>还书</title>
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>
    <img src="../images/还书流程-1.png" alt="" id="img-bg">
    <div class="img-btn">

            <input type="button" value="首页" class="mainBtn">
            <input type="button" value="借书" class="borrowBookBtn">
            <input type="button" value="还书" class="returnBookBtn">

            <input type="button" value="返回" class="returnBtn">

        <div class="btnBookNum">
            <input type="button" value="1本" class="bookNum">
            <input type="button" value="2本" class="bookNum">
            <input type="button" value="3本" class="bookNum">
            <input type="button" value="4本" class="bookNum">
            <input type="button" value="5本" class="bookNum">
        </div>
        <input type="button" value="扫描书籍" class="scanBookBtn2">
    </div>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/borrowBook.js"></script>
