<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑、删除公告</title>
    <link rel="stylesheet" href="../css/manager_optionalCenter.css">
</head>

<body>
    <div style="width:1005px;height:570px">

            <div class="feedback_item no_bottom">

            </div>

            <div class="feedback_item no_bottom">
                <div class="f_cnt">【通知】杭州图书馆关于全面恢复开放的通告</div>
                <div class="f_date">2022.04.30</div>
                <button class="btn_edit" id="edit_ann">编辑</button>

            </div>

            <div class="feedback_item no_bottom">

                <button class="btn_edit">编辑</button>
                <button class="btn_delete">删除</button>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $("#delete_ann").click(function () {
            confirm('确认删除吗？');

            $("#ann_item").css({
                "display": "none"
            });
        });


        $("#edit_ann").click(function () {
            $("#content").load('editAnn.html');
        });
    </script>

</html>
