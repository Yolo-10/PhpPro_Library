<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看、回复用户反馈</title>
    <link rel="stylesheet" href="../css/manager_optionalCenter.css">
</head>

<body>
    <div style="width:940px;height:570px;margin: 20px 20px;">
        <!-- <img src="../images/feedback.png" style="width: 100%;height: 100%;"> -->

        <div class="f_head"> 筛选:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            反馈日期&nbsp; <input type="date"> &nbsp;&nbsp;至&nbsp;&nbsp;<input type="date"></div>
        <hr>

        <div class="feedback_list">
            <div class="feedback_item">
                <div class="f_cnt">这是一条反馈</div>
                <div class="f_date">2022.05.07</div>
                <button class="return" id="return">回复</button>
            </div>

            <div class="feedback_item">
                <div class="f_cnt">新版毛概书没找到</div>
                <div class="f_date">2022.04.27</div>
                <button class="finished">已回复</button>
            </div>

            <div class="feedback_item">
                <div class="f_cnt">这是一条测试2</div>
                <div class="f_date">2022.05.07</div>
                <button class="finished">已回复</button>
            </div>

            <div class="feedback_item">
                <div class="f_cnt">这是一条测试1</div>
                <div class="f_date">2022.05.07</div>
                <button class="finished">已回复</button>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $('#return').click(function () {
            $("#content").load('returnFB.html');
        })
    </script>
</body>

</html>
