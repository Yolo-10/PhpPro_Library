<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加图书信息</title>
    <link rel="stylesheet" href="../css/manager_center.css">
</head>

<body>

    <div class="inputBox">
        <h5>上传本地文件</h5>
        <img src="../images/error.svg" alt="" id="cancel">
        <div class="uploadPlace">
            <div id="fileName">
            </div>
            <div class="ps">
                <img src="../images/上传.png" alt="">
                <p id="tip">点击上传文件</p>
            </div>
            <div class="addBookBtn">
                <input type="button" value="确定" id="yes">
                <input type="button" value="取消" id="no">
            </div>
        </div>
        <p>请上传xlsx格式的文件</p>
    </div>
    <div id="addBook">
        <!-- <div class="bgcolor"></div> -->
        <input type="file" name="" id="inputBook" style="display: none;" accept=".xlsx">
        <button class="submit" style="margin:5px">外部一键导入</button>
        <form action="">
            <div class="item">
                <span>条码号</span>
                <input type="text" placeholder="请输入条码号" style="width: 160px;margin-right:10px;" />
                <span>索书号</span>
                <input type="text" placeholder="请输入索书号" style="width: 160px;" />
            </div>
            <div class="item">
                <span>ISBN</span>
                <input type="text" placeholder="请输入ISBN编码" /></div>
            <div class="item">
                <span>作者</span>
                <input type="text" placeholder="请输入作者名" /></div>
            <div class="item">
                <span>书名</span>
                <input type="text" placeholder="请输入书名">
            </div>
            <div class="item">
                <span>出版社</span>
                <input type="text" placeholder="请输入出版社名" />
            </div>
            <div class="item">
                <span>出版日期</span>
                <input type="date" placeholder="请选择" style="width: 170px;" autocomplete="off" />
                <span>入库日期</span>
                <input type="date" placeholder="请选择" style="width: 170px;margin-left:5px;" autocomplete="off" />
            </div>
            <div class="item">
                <span>馆藏地点</span>
                <input type="text" placeholder="请输入馆藏地点" />
            </div>
            <button class="submit" style="margin: 20px;">导入</button>
        </form>
    </div>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/xlsx.full.min.js"></script>
    <!-- <script src="../js/addBook.js" text="module"></script> -->
</body>

</html>
